<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VishCard.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="card">

        <div class="card-inner">
            <div class="front">
                <img src="images/map.png" class="map-img">
                <div class="row">
                    <img src="images/chip.png" width="60px">
                    <img src="images/visa.png" width="80px">
                </div>
                <div class="row card-no">
                    <p>9474</p>
                    <p>7477</p>
                    <p>2545</p>
                    <p>0203</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row holdname">
                    <p>VISHAL CHINCHANE</p>
                    <p>10 / 26 </p>
                </div>
            </div>



            <div class="back">
                <img src="images/map.png" class="map-img">
                <div class="bar"> </div>
                <div class="row cvv">
                    <div>
                        <img src="images/pattern.png">
                    </div>
                    <p>314</p>
                </div>
                <div class="row card-text">
                    <p>This is a virtual card design built by mr.Vishal Chinchane in html and css. You can also design.</p>
                </div>
                <div class="row signature">
                    <p>CUSTOMER SIGNATURE</p>
                    <img src="images/visa.png" width="80px">
                </div>
            </div>
        </div>



    </div>


</div>






</body>
</html>
